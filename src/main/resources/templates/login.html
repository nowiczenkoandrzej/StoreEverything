<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <h1>Login</h1>
    <form th:object="${user}" th:action="@{/login-user}" method="post">
        <div>
            <label>Username:</label>
            <input type="text" class="form-control" id="username" name="username" th:field="*{username}" required></input>
        </div>
        <div>
            <label>Password:</label>
            <input type="password" class="form-control" id="password" name="password" th:field="*{password}" required/>
        </div>
        <div>
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
