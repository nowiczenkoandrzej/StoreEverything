<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>Add New Note</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  </head>
</head>
<body>

<h1>Create New Post</h1>

<form th:object="${noteForm}" th:action="@{/notes}" th:method="post" class="mb-3">
    <div class="form-group row">
        <label for="title" class="col-sm-2 col-form-label">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
            <small class="form-text text-muted">Required</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-sm-2 col-form-label">Content:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="5" required></textarea>
            <small class="form-text text-muted">Required</small>
        </div>
    </div>
    <div class="form-group row">
        <label for="category" class="col-sm-2 col-form-label">Category:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="category" name="category" th:field="*{category}" rows="5" required></textarea>
            <small class="form-text text-muted">Required</small>
        </div>
    </div>

    <div class="form-group row">
        <label for="link" class="col-sm-2 col-form-label">Link:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="link" name="link" th:field="*{link}" rows="5"></textarea>
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Add Note</button>
</form>

</body>
</html>
